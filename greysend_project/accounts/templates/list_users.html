{% extends "base.html" %} 

{% block content %}

<div class="container">
  <h1 class="my-4">Welcome to our Greysend Community Members!</h1>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for user in users %}
    <div class="col">
      <div class="card h-100">
        <img src="" class="card-img-top dog-image" alt="Cute Dog" />
        <div class="card-body">
          <h5 class="card-title fw-bold">
            {{ user.first_name }} {{ user.last_name }}
          </h5>
          <p class="card-text">@{{ user.username }}</p>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-primary">View Profile</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script>
  window.onload = function () {
    const dogImages = document.querySelectorAll(".dog-image");
    dogImages.forEach((img) => {
      img.src = `https://placedog.net/300/200?random=${Math.random()}`;
    });
  };
</script>

{% endblock %}
